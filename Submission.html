    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('menu');

        toggle.addEventListener('click', () => {
        menu.classList.toggle('show');
        document.body.classList.toggle('menu-open');
        toggle.classList.toggle('open');
        });

        const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
    if (isTouch) {
        const serviceLink = document.querySelector('.dropdown > .dropdown-toggle');
        let firstTap = true;
        serviceLink.addEventListener('click', function (e) {
        const dropdown = this.nextElementSibling;
        if (firstTap) {
            e.preventDefault(); // Prevent navigation
            dropdown.style.maxHeight = dropdown.scrollHeight + 'px'; // Open dropdown
            dropdown.style.opacity = '1';
            dropdown.style.pointerEvents = 'auto';
            firstTap = false;
            // Optional: close other open dropdowns if needed
            setTimeout(() => {
            window.addEventListener('click', function clearTap(ev) {
                if (!serviceLink.contains(ev.target)) {
                firstTap = true;
                dropdown.style.maxHeight = null;
                dropdown.style.opacity = '0';
                dropdown.style.pointerEvents = 'none';
                window.removeEventListener('click', clearTap);
                }
            });
            }, 0);
        } else {
            // On second tap, allow navigation
            window.location.href = this.getAttribute('href');
        }
        });
    }
    </script>
